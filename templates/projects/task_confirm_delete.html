{% extends 'base.html' %}
{% block title %}Delete Task Â· Project Manager{% endblock %}
{% block content %}
<h1 class="h4">Delete task</h1>
<p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'projects:project_detail' object.project.pk %}">Cancel</a>
</form>
{% endblock %}
